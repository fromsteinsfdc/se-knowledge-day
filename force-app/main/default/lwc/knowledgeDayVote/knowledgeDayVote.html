<template>
    <template if:true={groupId}>
    <template for:each={members} for:item="member">
        <article key={member.id}
            class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-4 slds-large-size_1-of-6 slds-text-align_center slds-p-bottom_medium" onclick={handleSelect} data-user-id={member.userId}>
            <img src={member.photoUrl} data-user-id={member.userId}
                style="width:100px;height:100px;">
            <p class="slds-text-heading_medium">{member.name}</p>
            <!--{showGroupMembership} - {showAllMembers} - {member.groupColour} - {member.isPresenter} - {member.isJudge}-->
            <template if:true={showGroup}>
                <template if:true={member.groupName}>
                    <p class="slds-badge" style={member.colourStyle}>
                        {member.groupName}</p>
                </template>
                <template if:false={member.groupName}>
                    <p class="slds-text-body_regular slds-text-color_error">{noGroupLabel}</p>
                </template>
                <template if:true={member.isPresenter}>
                    <p class="slds-text-heading_small">{member.topic}</p>
                </template>
            </template>
        </article>
    </template>
</template>
<template if:false={groupId}>No group id</template>
</template>
